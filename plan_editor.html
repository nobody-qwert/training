<div class="wrapper">
  <aside>
    <section style="display: flex; flex-direction: column; height: 100%;">
      <h2>Available Exercises</h2>
      <div id="exercise-list-container">
        <ul id="exercise-list"></ul>
      </div>
    </section>
  </aside>

  <main>
    <section style="display: flex; flex-direction: column; height: 100%;">
      <div class="plan-controls">
        <select id="predefined-plan-select">
          <option value="">-- Select a Plan --</option>
        </select>
        <button id="share-plan-btn" title="Share this workout plan">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="18" cy="5" r="3"></circle>
            <circle cx="6" cy="12" r="3"></circle>
            <circle cx="18" cy="19" r="3"></circle>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
          </svg>
          Share
        </button>
      </div>
      <div id="plan-section-container">
        <!-- Day blocks and sessions will be inserted here by JavaScript -->
        <!-- The Add New Day button will be added here by JavaScript -->
      </div>
    </section>
  </main>
</div>

<!-- Share Modal -->

    <div class="share-modal-header">
      <h3 class="share-modal-title">Share Workout Plan</h3>
      <button class="share-modal-close" id="share-modal-close">&times;</button>
    </div>
    <p>Share this link with others to show them your workout plan:</p>
    <div class="share-link-container">
      <input type="text" class="share-link-input" id="share-link-input" readonly>
      <button class="copy-link-btn" id="copy-link-btn">Copy</button>
    </div>
    <p>Or share directly to:</p>
    <div class="social-share-buttons">
      <button class="social-share-btn" id="share-twitter" title="Share on Twitter">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#1DA1F2">

          <circle cx="4" cy="4" r="2"></circle>

      </button>
      <button class="social-share-btn" id="share-whatsapp" title="Share on WhatsApp">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#25D366">

    </div>
  </div>
</div>
